<div>
    <!--<button type="button" class="btn btn-default" vhols-rangepicker from-date="vm.fromDate" to-date="vm.toDate">Select range</button>-->
    <div class="range-input">
        <div vhols-rangepicker from-date="vm.fromDate" to-date="vm.toDate">
            <label for="depart">Leaving on</label>
            <input id="depart" type="text" value="{{vm.fromDate | date}}">
        </div>
        <div vhols-rangepicker from-date="vm.fromDate" to-date="vm.toDate" return-only="true">
            <label for="return">Returning on</label>
            <input id="return" type="text" value="{{vm.toDate | date}}">
        </div>
    </div>
</div>
